<!DOCTYPE html>
<html>
<head>
	<title>Fomoland | Play and earn</title>
<!-- meta tags for resposive -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
	<!-- css links -->
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/animated_delays.css">
	<!-- js links -->
	<script type="text/javascript" src="js/init.js"></script>
</head>
<body>
<!-- navbar -->
	<nav class="indigo">
		<div class="row container">
			<div class="col s6 m3">
				<!-- toggle switches tab -->
				<div class="row">
					<div class="col s6 center indigo darken-2 btn_toggle z-depth-1 waves-effect waves-light">
						<a href="#">READ</a>
					</div>
					<div class="col s6 center waves-effect waves-light">
						<a href="#">SHOP</a>
					</div>
				</div>
			</div>
			<div class="col s6 m6">
				<!-- points display -->
				<span class="right yellow-text" style="padding: 0 5px;">XXXX <span class="white-text">POINTS</span></span>
			</div>
		</div>
	</nav>
	<div style="clear: both;"></div>
	<div class="container">
		<h5 class="indigo-text">PLAY AND EARN</h5>
		<p>
			<small>100 points for playing. Additional 500 points for correct answer.</small>
		</p>
		<!-- questions and quiz div -->
		<div class="card">
			<div class="card-content">
				<!-- quiz question here -->
				<span class="card-title blue-text">Who is the current president of US?</span>
				<div class="divider"></div><br>
				<!-- quiz options here -->
				<p>
			      <input type="radio" id="option_1" name="quiz_group" />
			      <label for="option_1">Barak Obama</label>
			    </p>
			    <p>
			      <input type="radio" id="option_2" name="quiz_group"/>
			      <label for="option_2">Donald Trump</label>
			    </p>
			    <p>
			      <input type="radio" id="option_3" name="quiz_group"/>
			      <label for="option_3">Abraham Lincoln</label>
			    </p>
			    <p>
			      <input type="radio" id="option_4" name="quiz_group"/>
			      <label for="option_4">Bill Clinton</label>
			    </p>
			</div>
		</div>
	</div>
	<!-- submit button for the response -->
	<div class="fab-cust center">
		<button class="btn btn-large-round btn-large pink white-text waves-effect waves-light modal-trigger" data-target="quiz_result_display" onclick="Materialize.toast('Correct answer! You got xxxx points', 4000)">SUBMIT</button>
	</div>
	<!-- modal to display the result of quiz-->
	<div class="modal" id="quiz_result_display">
		<div class="modal-content">
			<h5 class="green-text center animated flipInY delay_0_5s"><i class="ion-ios-checkmark-outline"></i> Correct Answer</h5>
			<p class="center orange-text animated fadeIn delay_0_5s">You win 500 points!</p>
			<!-- social share options checklist -->
				<div class="row animated flipInY delay_1s">

					<div class="col s12 m12">Choose friends :</div>
					<div class="col s6 m6">
						<p>
					      <input type="checkbox" id="share_fb" checked />
					      <label for="share_fb">Facebook</label>
					    </p>
					</div>
					<div class="col s6 m6">
						<p>
					      <input type="checkbox" id="share_whatsapp" />
					      <label for="share_whatsapp">Whatsapp</label>
					    </p>
					</div>
					<div class="col s6 m6">
						<p>
					      <input type="checkbox" id="share_twitter" />
					      <label for="share_twitter">Twitter</label>
					    </p>
					</div>
					<div class="col s6 m6">
						<p>
					      <input type="checkbox" id="share_pinerest" />
					      <label for="share_pinerest">Pinerest</label>
					    </p>
					</div>
					<div class="col s6 m6">
						<p>
					      <input type="checkbox" id="share_instagram" />
					      <label for="share_instagram">Instagram</label>
					    </p>
					</div>
					<div class="col s6 m6">
						<p>
					      <input type="checkbox" id="share_linkedin" />
					      <label for="share_linkedin">LinkedIn</label>
					    </p>
					</div>

				</div>
		</div>
		<div class="modal-footer animated fadeIn delay_0_5s">
			<button class="btn-flat waves-effect waves-light modal-action">Share & earn</button>
			<button class="btn-flat waves-effect waves-light modal-action modal-close">Replay</button>
		</div>
	</div>
</body>
</html>
